name: CI

on:
  push:
    branches:
      - master

jobs:
  CI_master:
    runs-on: ubuntu-18.04
    container:
      image: tjysdsg/tanlang:latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: compile and test
        run: ./scripts/install-dep.sh; ./scripts/compile-and-test.sh
